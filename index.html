<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booki</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/2a5811d0f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div id="general-container">
      <header>
        <div id="logo">
          <img src="./images/logo/Booki.png" alt="logo" />
        </div>
        <nav>
          <a class="nav-a" href="#">Hébergements</a>
          <a class="nav-a" href="#">Activités</a>
        </nav>
      </header>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <h2 id="h2-light">En plein centre ville ou en pleine nature</h2>

      <form>
        <i id="map-marker" class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Marseille, France"
        />
        <button type="submit">
          <span id="search-text">Rechercher</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="filters">
        <h3>Filtres</h3>
        <div class="filters-wrapper">
          <div class="filter-item">
            <i class="fa-solid fa-money-bill-wave"></i>
            <h3>Economique</h3>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-child"></i>
            <h3>Familial</h3>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-heart"></i>
            <h3>Romantique</h3>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-dog"></i>
            <h3>Animaux autorisés</h3>
          </div>
        </div>
      </div>
      <div class="info">
        <i class="fa-solid fa-info"></i>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>

      <main>
        <section class="accomodation">
          <div class="accomodation-town">
            <h2>Hébergements à Marseille</h2>
            <div class="cards-row">
              <div class="card-regular"></div>
              <div class="card-regular"></div>
              <div class="card-regular"></div>
            </div>
            <div class="cards-row">
              <div class="card-regular"></div>
              <div class="card-regular"></div>
              <div class="card-regular"></div>
            </div>

          </div>
          <div class="accomodation-popular">

          </div>
        </section>
        <section classe="activity">

        </section>
      </main>
    </div>
    <script src="#" async defer></script>
  </body>
</html>
